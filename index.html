<!doctype html>
<html ng-app="myapp" lang="en">
  <head >
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="maincontroller">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" placeholder="list comma separated dishes you usually have for lunch" type="text"

             class="form-control" ng-model="string" >
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="update_val();">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
         </div>
         <p>{{result}}</p>
   </div>
</body>
</html>
